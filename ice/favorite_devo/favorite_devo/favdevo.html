<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals<br></h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
      <table>
        <tr>
          <th>Speaker</th>
          <th>Title</th>
          <th>Location</th>
          <th>Year</th>
        </tr>
        <tr>
          <td>Neihlee Muir</td>
          <td>I Will Prepare the Way Before You</td>
          <td>BYU-I Center</td>
          <td>2026</td>
        </tr>
        <tr>
          <td>Jane Clayson Johnson</td>
          <td>Silent Souls Weepingâ€”Finding Help and Hope in Mental Illness</td>
          <td>BYU-I Center</td>
          <td>2025</td>
        </tr>
        <tr>
          <td>Heidi Egan</td>
          <td>Hearts Knit Together in Song</td>
          <td>BYU-I Center</td>
          <td>2025</td>
        </tr>
      </table>
      <form>
        <label for="Speaker">Speaker: </label>
      <input type="text" id="Speaker" name="Speaker" value="Speaker">
        <label for="Title">Title:</label>
      <input type="text" id="Title" name="Title" value="Title">
        <label for="Location">Location: </label>
      <input type="text" id="Location" name="Location" value="Location">
        <label for="Year">Year: </label>
      <input type="text" id="Year" name="Year" value="Year"><br>
      <br><input type="submit" value="Submit"><br>
      </form> 
      </div>
    </main>
  </div>
</body>
</html>
